    <header>

 <div class="cont">
    <h2 style="text-align: center;">Sign Up</h2>
    <label style="font-weight: bold;">User Type:</label>
    <br>
    <br>
    <label for="designer">Designer</label>
    <input type="radio" id="designer" name="userType" value="designer" onclick="showForm('designer')">
    
    <label for="client">Client</label>
    <input type="radio" id="client" name="userType" value="client" onclick="showForm('client')">
   
      <br>
      <br>
   
  <form id="designer-form">
    <label for="first-name-designer">First Name:</label>
    <input type="text" id="first-name-designer" required>

    <label for="last-name-designer">Last Name:</label>
    <input type="text" id="last-name-designer" required>

    <label for="email-designer">Email:</label>
    <input type="email" id="email-designer"  placeholder="example@email.com" required>

    <label for="password-designer">Password:</label>
    <input type="password" id="password-designer"  placeholder="**********" required>

    <label for="brand-name">Brand Name:</label>
    <input type="text" id="brand-name" required>

    <label for="logo">Logo:</label>
    <input type="file" id="logo" accept="image/*" required>

    <label>Speciality in Interior Design:</label>
    <input type="checkbox" id="modern"> <label for="modern">Modern</label>
    <input type="checkbox" id="country"> <label for="country">Country</label>
    <input type="checkbox" id="coastal"> <label for="coastal">Coastal</label>
    <input type="checkbox" id="bohemian"> <label for="bohemian">Bohemian</label>
    <br>
    <br> 
    <button onclick="  submitdForm()">Submit</button>
  </form>

  <form id="client-form">
    <label for="first-name-client">First Name:</label>
    <input type="text" id="first-name-client" required>

    <label for="last-name-client">Last Name:</label>
    <input type="text" id="last-name-client" required>

    <label for="email-client">Email:</label>
    <input type="email" id="email-client" placeholder="example@email.com" required>

    <label for="password-client">Password:</label>
    <input type="password" id="password-client"  placeholder="**********" required>

    <button onclick=" submitcForm()">Submit</button>
  </form>
