<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>log-In page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <header>
         <div id="head">
             <img src="image/logo.png" alt="logo" class="logo" />
         </div>
          </header>
          <h1 class="header">Log-In Page </h1>
          <div class="cont">
                 <h2>Login</h2>
                 <form id="loginForm">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" required>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                  <label for="userType">User Type:</label>
                  <select id="userType" name="userType">
                      <option value="designer">Designer</option>
                      <option value="client">Client</option>
                  </select>
                  <button  class="cont" type="submit">Log In</button>
                  <h5> New user ? <a href="signup.html" class="link">Sign Up</a> </h5>
                 </form>
          </div>
         
          <footer>
              <div id="footer">
                  <div class="footer-sections">
                      <div id="fot1">
                          <br>
                          <a href="" class="footer">About Elegance Vibe><br />
                              <a href="" class="footer">Contact Us</a><br />
                              <a href="" class="footer">FAQ</a>
                      </div>  
                      <div id="fot2">
                          <br>
                          <a href="" class="footer">Terms of Use</a><br />
                          <a href="" class="footer">Privacy Policy</a>
                      </div>
                  </div>
                  <div id="fot3">
                      <p>
                          <a href="" class="footer"><img src="image/whatsapp.png" alt="whatsapp" /></a>
                          <a href="" class="footer"><img src="image/twitter.png" alt="twitter" /></a>
                          <a href="" class="footer"><img src="image/instagram.png" alt="instagram" /></a>
                          <br> 
                          Â© 2024 Elegance Vibe
                      </p>
                  </div>
              </div>
          </footer>
          
          <script>
              document.getElementById("loginForm").addEventListener("submit", function(event) {
                  event.preventDefault(); 
                  // // Get the input values
                  var email = document.getElementById("email").value;
                  var password = document.getElementById("password").value;
                  var userType = document.getElementById("userType").value;
                  // Perform some validation
                  if (email === "admin@example.com" && password === "password") {
                     if (userType === "designer") {
                        // Redirect to the designer's homepage
                        window.location.href = "designer.html";}
                  else if (userType === "client") {
                // Redirect to the client's homepage
                window.location.href = "client.html";}
                }else {
                alert("Invalid email or password");  }});
  
          </script>
    </body>
</html>
