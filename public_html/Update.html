    <h1>Update Project</h1>
         <div class="container">
        
        <form action="Designer.html" method="post" enctype="multipart/form-data">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" value="Current Project Name" required="">

            <label for="projectImage">Project Image URL:</label>
            <input type="text" id="projectImage" name="projectImage" value="Current Image URL" required="">

            <label for="designCategory">Design Category:</label>
            <select id="designCategory" name="designCategory" required="">
                <option value="modern">modern</option>
                <option value="country">country</option>
                <option value="coastal">coastal</option>
                <option value="bohemian">bohemian</option>
            </select>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" required="">Current Project Description</textarea>

            <button type="submit">Update Project</button>
        </form>
    </div>
