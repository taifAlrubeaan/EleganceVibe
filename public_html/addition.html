    <h1>Add a New Project</h1>
    <div class="container">
        
        <form id="project-form" action="homepage.html" method="post" >
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required >

            <label for="project-image">Project Image:</label>
            <input type="file" id="project-image" name="project-image" required >

            <label for="design-category">Design Category:</label>
            <select id="design-category" name="design-category" required>
                <option value="">Select a category</option>
                <option value="web-design">Interior Design</option>
                <option value="graphic-design">Modern Design</option>
                <option value="ui-ux">Traditional Design</option>
            </select>

            <label for="project-description">Project Description:</label>
            <textarea id="project-description" name="project-description"  required ></textarea>

            <button type="submit">Add Project</button>
        </form>
