 <h1 class="header">Request design consultation page </h1>

<section class="req">
 <h2 id="h2">Client's Design Consultation Request</h2>
 <hr>
 <br>
    <form id="designRequestForm" action="index.html" method="get" >
    
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
            <option value="bedroom">Bedroom</option>
            <option value="livingRoom">Living Room</option>
            <option value="kitchen">Kitchen</option>
         
        </select>
        <br><br>

    
        <label for="width">Room Width (meters):</label>
        <input type="number" id="width" name="width"  placeholder="Enter width" required min="1">
<br><br>
        <label for="length">Room Length (meters):</label>
        <input type="number" id="length" name="length" placeholder="Enter length" required min="1">
<br><br>

        <label for="designCategory">Design Category:</label>
        <select id="designCategory" name="designCategory" required>
            <option value="modern">Modern</option>
            <option value="vintage">Vintage</option>
            <option value="minimalist">Minimalist</option>
        </select>
<br><BR>
       
        <label for="colorPreferences">Color Preferences:</label>
        <input type="text" id="colorPreferences" name="colorPreferences" placeholder="Enter color preferences">
<br><br>
       
        <button type="submit" class="f1">Send</button>
    </form>
</section>
